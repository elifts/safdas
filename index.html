<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Technique Guessing Game</title>
</head>
<body style="background-color: rgb(25, 25, 25); color: white; font-family: Arial, sans-serif; text-align: center;">
<h1>Language Technique Guessing Game</h1>
<label for="description">Description:</label>
<p id="description"></p>
<label for="guess">Your Guess:</label>
<input type="text" id="guess" name="guess"><br><br>
<button onclick="checkGuess()">Check Guess</button>
<p id="message"></p>
<script>
// Define an array of language techniques and their descriptions
const techniques = [
  { name: "Metaphor", description: "A figure of speech that makes an implicit, implied, or hidden comparison between two things that are unrelated." },
  { name: "Simile", description: "A figure of speech that makes a comparison, showing similarities between two different things using 'like' or 'as'." },
  { name: "Alliteration", description: "The repetition of the same initial letter or sound in closely connected words." },
  { name: "Hyperbole", description: "Exaggerated statements or claims not meant to be taken literally." },
  { name: "Onomatopoeia", description: "The formation of a word from a sound associated with what is named." },
  { name: "Personification", description: "Giving human attributes to non-human entities or objects." },
  { name: "Oxymoron", description: "A figure of speech in which contradictory terms appear in conjunction." },
  { name: "Pun", description: "A play on words that exploits multiple meanings or similar-sounding words." }
];

// Function to pick a random technique from the array
function getRandomTechnique() {
  return techniques[Math.floor(Math.random() * techniques.length)];
}

// Function to start the game
function startGame() {
  const randomTechnique = getRandomTechnique();
  document.getElementById("description").innerText = randomTechnique.description;
  document.getElementById("message").innerText = "";
}

// Function to check the user's guess
function checkGuess() {
  const userGuess = document.getElementById("guess").value.toLowerCase();
  const currentTechniqueName = document.getElementById("description").innerText.split(":")[0];
  if (userGuess === currentTechniqueName.toLowerCase()) {
    document.getElementById("message").innerText = "Correct! You guessed it right!";
  } else {
    document.getElementById("message").innerText = "Sorry, you lost! The correct answer was: " + currentTechniqueName;
  }
  setTimeout(startGame, 2000); // Repeat the game after 2 seconds
}

// Start the game initially
startGame();
</script>
</body>
</html>
